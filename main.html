<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Şablonu</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .soru-container {
            display: none;
        }

        .soru-container.active {
            display: block;
        }

        .soru-no {
            color: #666;
            margin-bottom: 10px;
        }

        .soru-text {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .cevap-kutusu {
            background-color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cevap-kutusu:hover {
            background-color: #444;
            transform: translateX(10px);
        }

        .ilerleme-bar {
            width: 100%;
            height: 5px;
            background-color: #333;
            margin-bottom: 20px;
        }

        .ilerleme {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s ease;
        }

        .sonuc-ekrani {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ilerleme-bar">
            <div class="ilerleme" style="width: 0%"></div>
        </div>
        
        <div class="soru-container active" data-soru="0">
            <div class="soru-no">Soru 1</div>
            <div class="soru-text">Lorem ipsum dolor sit amet consectetur adipisicing elit?</div>
            <div class="cevaplar">
                <div class="cevap-kutusu">Cevap 1</div>
                <div class="cevap-kutusu">Cevap 2</div>
                <div class="cevap-kutusu">Cevap 3</div>
                <div class="cevap-kutusu">Cevap 4</div>
            </div>
        </div>

        <div class="sonuc-ekrani">
            <h2>Test Tamamlandı!</h2>
            <p>Puanınız: <span id="puan">0</span>/100</p>
            <button onclick="location.reload()">Tekrar Dene</button>
        </div>
    </div>

    <script>
        const sorular = [
            {
                soru: "İlk soru metni",
                cevaplar: ["Cevap 1", "Cevap 2", "Cevap 3", "Cevap 4"],
                dogruCevap: 0
            },
            {
                soru: "İkinci soru metni",
                cevaplar: ["Cevap A", "Cevap B", "Cevap C", "Cevap D"],
                dogruCevap: 2
            }
            // Diğer sorular...
        ];

        let currentSoru = 0;
        let puan = 0;

        function initQuiz() {
            const container = document.querySelector('.container');
            
            sorular.forEach((soru, index) => {
                const soruHTML = `
                    <div class="soru-container" data-soru="${index + 1}">
                        <div class="soru-no">Soru ${index + 1}</div>
                        <div class="soru-text">${soru.soru}</div>
                        <div class="cevaplar">
                            ${soru.cevaplar.map((cevap, i) => `
                                <div class="cevap-kutusu" onclick="cevapSec(${i}, ${index})">${cevap}</div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', soruHTML);
            });

            document.querySelectorAll('.cevap-kutusu').forEach(kutu => {
                kutu.addEventListener('click', function() {
                    this.style.backgroundColor = '#555';
                });
            });

            updateIlerleme();
        }

        function cevapSec(cevapIndex, soruIndex) {
            if(soruIndex !== currentSoru) return;
            
            if(cevapIndex === sorular[soruIndex].dogruCevap) {
                puan += 100 / sorular.length;
            }

            currentSoru++;
            
            if(currentSoru < sorular.length) {
                document.querySelector(`[data-soru="${currentSoru}"]`).classList.remove('active');
                document.querySelector(`[data-soru="${currentSoru + 1}"]`).classList.add('active');
                updateIlerleme();
            } else {
                bitirQuiz();
            }
        }

        function updateIlerleme() {
            const ilerleme = (currentSoru / sorular.length) * 100;
            document.querySelector('.ilerleme').style.width = `${ilerleme}%`;
        }

        function bitirQuiz() {
            document.querySelector('.soru-container.active').classList.remove('active');
            document.querySelector('.sonuc-ekrani').style.display = 'block';
            document.getElementById('puan').textContent = Math.round(puan);
        }

        // Sayfa yüklendiğinde quiz'i başlat
        window.onload = initQuiz;
    </script>
</body>
</html>
